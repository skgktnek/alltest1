{% extends 'my_todo_calendar/base.html' %}

{% block title %}
Event Details
{% endblock %}

{% block content %}
    <div class="container">
        <div class="clearfix">
            <a class="btn btn-primary left" href="{% url 'my_todo_calendar:my_calendar' %}"> Calendar </a>
            <a class="btn btn-info right mr-2" href="{% url 'my_todo_calendar:event_edit' event.pk %}"> Edit Event </a>

            <a class="btn btn-info right mr-2" href="{% url 'my_todo_calendar:event_delete' event.pk %}"> Delete Event </a>
        </div>
        
        <div class="clearfix">
            <h3>Event Name: {{ event.title }}</h3>
            <p>From <span style="color: gray;">{{ event.start_time }}</span> To <span style="color: gray;">{{ event.end_time }}</span></p>
            <hr>
            <p>{{ event.description }}</p>
        </div>
        
                    
           
    </div>
{% endblock %}
